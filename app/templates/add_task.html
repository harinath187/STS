
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create New Task</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                
                <div class="mb-3">
                    <!-- <label for="project_id" class="form-label fw-bold">Project</label> -->
                    <select id="project_id" name="project_id" class="form-select" required>
                        <option value="">-- Select Project --</option>
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="task_name" class="form-label fw-bold">Task Name</label>
                    <input type="text" id="task_name" name="task_name" class="form-control" required>
                </div>

              
                <div class="mb-3">
                    <label for="task_description" class="form-label fw-bold">Description</label>
                    <textarea id="task_description" name="task_description" class="form-control" rows="3"></textarea>
                </div>

              
                <div class="mb-3">
                    <label for="task_duration" class="form-label fw-bold">Duration (days)</label>
                    <input type="number" id="task_duration" name="task_duration" class="form-control">
                </div>

               
                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>

              
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('task_bp.list_tasks') }}" class="btn btn-secondary">Back to Task List</a>
                    <button type="submit" class="btn btn-success">Create New Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
