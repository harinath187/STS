{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="flex min-h-screen">

  <aside class="w-64 bg-white shadow-md flex flex-col fixed top-0 left-0 bottom-0">
  <div class="p-4 text-2xl font-bold text-blue-600">Dashboard</div>
  <nav class="flex-1 px-4 mt-4 space-y-2">
    <a href="/admin/home" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-100 text-gray-700">
      <i class="fa fa-home"></i><span>Home</span>
    </a>
    <a href="/admin/tickets" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-100 text-gray-700">
      <i class="fa fa-ticket"></i><span>Tickets</span>
    </a>
    <a href="/admin/analytics" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-100 text-gray-700">
      <i class="fa fa-chart-line"></i><span>Analytics</span>
    </a>
    <a href="/admin/settings" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-100 text-gray-700">
      <i class="fa fa-cog"></i><span>Settings</span>
    </a>
     <a href="/logout" class="flex items-center space-x-3 p-2 mt-auto mb-4 rounded-lg hover:bg-red-100 text-red-600">
      <i class="fa fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </nav>
</aside>


<main class="flex-1 ml-64 mt-0 p-6 bg-gray-50">
  
  <h1 class="text-2xl font-semibold mb-6">Welcome Admin {{ user.name }}</h1>
  <div class="grid grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded-xl shadow">Card 1</div>
    <div class="bg-white p-4 rounded-xl shadow">Card 2</div>
    <div class="bg-white p-4 rounded-xl shadow">Card 3</div>
  </div>
</main>


</div>
{% endblock %}
